<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Synced Random Notes for If:Then Talk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: white;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      padding-bottom: 40px;
    }

    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px 12px;
      color: #888;
      font-size: 1rem;
      text-align: right;
      background: white;
      box-sizing: border-box;
    }

    .highlight {
      background: yellow;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>
  <div class="half" id="top-message"></div>
  <div class="half" id="bottom-message"></div>

  <div class="bottom-bar" id="bottom-bar"></div>

      {

"A CONTEMPORARY WRITER says AI 'makes you a disappointment to god.'\u00A0<a href='https://x.com/bartlebytaco/status/1950256685504737621' target='_blank' rel='noopener noreferrer'>→</a>",

      {

"TEXT: John Cayley/Daniel C. Howe's READERS PROJECT.\u00A0<a href='https://thereadersproject.org/' target='_blank' rel='noopener noreferrer'>→</a>",

      },

      {

"TEXT: My new book GYMS.\u00A0<a href='https://asterismbooks.com/product/gyms-kyle-booten' target='_blank' rel='noopener noreferrer'>→</a>",
        terms: ["the effort to make writing harder", "noetic training","recommending allusions from wikipedia","semi-intelligent feedback","treating computer-generated text as utilitarian","poetry as educational technology"]

      {

"TEXT: Nick Montfort's TAROKO GORGE.\u00A0<a href='https://nickm.com/poems/taroko_gorge/' target='_blank' rel='noopener noreferrer'>→</a>",

      },
      {

      },
      {
        text:
"IDEA: The Big Flip: Prior to ChatGPT, 'computer-generated text' was provocative in its implicit anti-anthropocentrism (What if a simple piece of code can craft a cool poem?). now, computer-generated text has flipped to seeming hegemonic, and so writing without computation is provocative.",
        terms: ["provocation", "hegemony", "autonomy"]
      },
      {

        terms: ["disalignment","thinking with+against non-human 'intelligences'"]
      },

        terms: ["leadership","work","the use of AI in organizations"]
      },
      {
        text:
"LAURENT DUBREIL: 'Poetry tends to exceed its own algorithms.'\u00A0<a href='https://fordhampress.com/poetry-and-mind-hb-9780823279630.html' target='_blank' rel='noopener noreferrer'>→</a>",
        terms: ["excess","algorithmic logic","poetry","thought"]
      },
      {
        text:
"TERM: 'AI AGENT'",
        terms: ["agency","embodiment","the feeling of controlling an army of agents","power","the way that algorithms operate within infrastructure"]
      },
      {
        text:
"TERM: 'VIBE *'  (vibe coding and other vibe actions)",
        terms: ["ease","speed","the dream of 'no-code' coding","the dream of effortlessly bespoke software","the dream of the end of programming as such"]
      },
      {
        text:
"PHENOMENON: This website, which is a kind of algorithmic 'gym' for semi-public conversation.",
        terms: ["conversation","public thought","notes and other collections of data","mere randomization"]
      },
      {
        text:
"PHENOMENON: People use 'creative writing' as an AI benchmark.",
        terms: ["literary taste and its lack","whatever this poetry-like substance is","poetry's strange, stupid 'importance' in AI training/testing","a general decline in literacy","idiocy","the repressed hatred of art"]
      },
      {
        text:
"BENDER ET AL. say LLMs are merely 'stochastic parrots'",
        terms: ["the concept of 'stochastic'","the concept of 'parrot'","the concept of a 'language model'"]
      },
      {
        text:
"PHENOMENON: AI is biased (racist, for instance) and 'reinforcement learning with human feedback' is still a major way of combatting bias.",
        terms: ["bias","the way that RLHF is trained","morality","morality and its relationship to statistics"]
      },
      {
        text:
"PHENOMENON: AI 'slop' (vs. AI 'kino').",
        terms: ["slop","overwhelming quantity","our vocabulary for talking about AI aesthetics"]
      },
      {
        text:
        "THE WALL STREET JOURNAL wonders if AI will 'widen the gap between superstars and everybody else.'",
        terms: ['neoliberal competition',"'For whoever has, to him more will be given' (Matthew 13:12)"]
      },
    ];

    const SLOT_LENGTH = 60000; 

    // ========= RANDOM GEN =========
    function mulberry32(seed) {
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function currentRng() {
      const now = Date.now();
      const slot = Math.floor(now / SLOT_LENGTH);
      const seed = (slot ^ 0xDEADBEEF) >>> 0;
      return { rng: mulberry32(seed), slot };
    }

    function randInt(rng, n) {
      return Math.floor(rng() * n);
    }

    // ========= STATE =========
    let currentTopIndex = 0;
    let currentBottomIndex = 1;

    function updateBottomBar(rng) {
      const bar = document.getElementById("bottom-bar");

      const topItem = TOP_BOTTOM_ITEMS[currentTopIndex];
      const bottomItem = TOP_BOTTOM_ITEMS[currentBottomIndex];

      const topTerm =
        topItem.terms[randInt(rng, topItem.terms.length)].toUpperCase();
      const bottomTerm =
        bottomItem.terms[randInt(rng, bottomItem.terms.length)].toUpperCase();

      bar.innerHTML =
        `What might <span class="highlight">${topTerm}</span> have to do with ` +
        `<span class="highlight">${bottomTerm}</span>?`;
    }

    // ========= INITIALIZATION =========
    function initializeMessages() {
      const { rng, slot } = currentRng();

      currentTopIndex = slot % TOP_BOTTOM_ITEMS.length;
      currentBottomIndex = (slot + 1) % TOP_BOTTOM_ITEMS.length;

      document.getElementById("top-message").innerHTML =
        TOP_BOTTOM_ITEMS[currentTopIndex].text;
      document.getElementById("bottom-message").innerHTML =
        TOP_BOTTOM_ITEMS[currentBottomIndex].text;

      updateBottomBar(rng);
    }

    // ========= UPDATE ONE =========
    function updateOneMessage() {
      const { rng } = currentRng();
      const which = randInt(rng, 2);

      if (which === 0) {
        let newTop = randInt(rng, TOP_BOTTOM_ITEMS.length);
        if (newTop === currentBottomIndex) {
          newTop = (newTop + 1) % TOP_BOTTOM_ITEMS.length;
        }
        currentTopIndex = newTop;

        document.getElementById("top-message").innerHTML =
          TOP_BOTTOM_ITEMS[newTop].text;

      } else {
        let newBottom = randInt(rng, TOP_BOTTOM_ITEMS.length);
        if (newBottom === currentTopIndex) {
          newBottom = (newBottom + 1) % TOP_BOTTOM_ITEMS.length;
        }
        currentBottomIndex = newBottom;

        document.getElementById("bottom-message").innerHTML =
          TOP_BOTTOM_ITEMS[newBottom].text;
      }

      updateBottomBar(rng);
    }

    // ========= SYNCED TIMER =========
    function scheduleNextUpdate() {
      const now = Date.now();
      const msToNext = SLOT_LENGTH - (now % SLOT_LENGTH);

      setTimeout(() => {
        updateOneMessage();
        scheduleNextUpdate();
      }, msToNext + 10);
    }

    initializeMessages();
    scheduleNextUpdate();
  </script>
</body>
</html>
